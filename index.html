<!DOCTYPE html>
<html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Template</title>
    </head>
    <body>
      <div class="container">
        <h1>Your Favorite Things: The questionaire</h1>
        <form id="faves">
          <input id="q1"type="text" class="form-control" placeholder="What's your favorite food?">
          <input id="q2"type="text" class="form-control" placeholder="What's your favorite band from the 80's? (can't be Devo)">
          <input id="q3"type="text" class="form-control" placeholder="What's your favorite city?">
          <input id="q4"type="text" class="form-control" placeholder="What's your favorite shoe size?">
          <button type="submit" class="button btn-primary">Hit it!</button>
        </form>
        <div>
          <p>You like: <span class="band"></span>.</p>
          <p>You like: <span class="food"></span>.</p>
          <p>You like: <span class="city"></span>.</p>
          <p>We don't really care what your favorite shoe size is.  Sorry.</p>
        </div>
      <div>
        <ul>
          <li>You like: <span class="band2"></span>.</li>
          <li>You like: <span class="food2"></span></li>
          <li>You like: <span class="city2"></span></li>
        </ul>
      </div>

         <h2>Favorite Ice Cream</h2>
         <form>
         <button type="submit" class="button btn-danger">Click here to see what we like!</button>
         <div class="flavors">
         </div>
        </form>
      </div>
    </body>
  </html>
